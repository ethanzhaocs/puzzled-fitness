<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/prism-okaidia.css">
  <link rel="stylesheet" href="/css/custom.min.css">
</head>
<body>
<div class="container-fluid">
  <h1>Add New Goal</h1>
  <hr />
  <form action="#" th:action="@{/add-goal}" th:object="${account}" method="POST">
    <div class="form-group">
      <label for="goal" class="col-sm-2 control-label">Goal</label>
      <div class="col-sm-10">
        <input id="goal" class="form-control" type="text" th:field="*{goal}" placeholder="New Goal"/>
      </div>
    </div>
    <hr/>
    <button type="submit" class = "btn btn-info">Update Goal</button>
  </form>
</div>
</body>
</html>
