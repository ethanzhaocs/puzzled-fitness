<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>

  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/prism-okaidia.css">
  <link rel="stylesheet" href="/css/custom.min.css">
</head>
<body>
<div class="container-fluid">
  <h1>Register New User</h1>
  <hr />
  <form action="#" th:action="@{/register}" th:object="${account}" method="POST">
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input id="firstname" class="form-control" type="text" th:field="*{firstName}" placeholder="First Name"/>
      </div>
    </div>
    <hr/>
    <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
      <input id="lastname" class="form-control" type="text" th:field="*{lastName}" placeholder="Last Name"/>
      </div>
    </div>
    <hr/>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
      <input id="email" class="form-control" type="text" th:field="*{email}" placeholder="Email"/>
      </div>
    </div>
    <hr/>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
      <input id="password" class="form-control" type="text" th:field="*{password}" placeholder="Password"/>
      </div>
    </div>
    <hr/>
    <button type="submit" class = "btn btn-info">Create Account</button>
  </form>
</div>
</body>
</html>
